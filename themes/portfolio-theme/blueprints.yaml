name: Portfolio Theme
version: 0.0.1
description: "Theme for my portfolio"
icon: empire
author:
  name: Raoul Zander
  email: r_zander@gmx.net
  url: 

form:
  validation: loose
  fields:
    default_lang:
      type: text
      size: x-small
      label: Default lang
      default: 'en'
      validate:
        type: text

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
